<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--优先使用IE最新版本和Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
    <!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--禁止浏览器自动的识别-电话号码-email--->
    <meta name="format-detection" content="telephone=no,email=no"/>
    <!--是否启用Web全屏-->
    <meta name="apple-mobile-web-app-capable" content='yes' />
    <meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
    <!--设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content='black' />
    <link rel="stylesheet" href="../css/login.css">
    <title>Title</title>
    <script src="../js/ydfontsize.js"></script>
    <script src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <!-- log部分 -->
    <div class="loga"><img src="../img/taolog.png" alt=""></div>
    <!-- 账号 -->
    <div class="uasename">
        <input type="text" maxlength="11" placeholder="手机/会员名/邮箱" class="telephone">
    </div>
    <!-- 密码 -->
    <div class="mima">
        <input type="password" placeholder="请输入密码" class="password">
    </div>
    <!-- 点击注册 -->
    <div class="denglu">
        登录
    </div>
    <!-- 免费注册 忘记密码 -->
    <div class="mfzc">
        <a href="sign.html">免费注册</a>
        <a href="">忘记密码</a>
    </div>
    <!-- 用户名或密码不正确 -->
    <div class="zhezhao">
        <div class="cuo">
            <span>用户名或密码不正确</span>
            <button class="btna">确定</button>
        </div>
    </div>
</body>
</html>
<script src="../js/login.js"></script>
