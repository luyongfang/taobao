<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--优先使用IE最新版本和Chrome-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chome=1" />
    <!--视口--设备宽度--初始缩放比例--最小缩放比例--最大缩放比例--用户缩放-->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!--禁止浏览器自动的识别-电话号码-email--->
    <meta name="format-detection" content="telephone=no,email=no"/>
    <!--是否启用Web全屏-->
    <meta name="apple-mobile-web-app-capable" content='yes' />
    <meta name="apple-mobile-web-status-bar-style" content="normal|black|black-translucent">
    <!--设置苹果工具栏颜色-->
    <meta name="apple-mobile-web-app-status-bar-style" content='black' />
    <link rel="stylesheet" href="../css/sign.css">
    <title>Title</title>
    <script src="../js/ydfontsize.js"></script>
    <script src="../js/jquery-3.1.1.min.js"></script>
</head>
<body>
    <!-- 返回 注册 -->
    <div class="header">
        <a href="../index.html"><img src="../img/left.png" alt=""></a>
        <span>注册</span>
        <a href="">帮助</a>
    </div>
    <!-- 手机号 密码注册 -->
    <div class="zhuce">
        <div>
            <span>手机号</span>
            <input type="text" maxlength="11" class="telephone">
            <p class="qsrsjh">请输入手机号</p>
        </div>
        <div>
            <span>密&nbsp;&nbsp;码</span>
            <input type="password" class="password">

    <!-- 点击注册 -->
    <div class="queding">
        确定
    </div>
</body>
</html>
